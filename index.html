<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="app-header">
        <h1>Task Manager</h1>
        <p>Organize your day. One task at a time.</p>
    </header>

    <div id="inputWrapper">
        
        <input id="taskInput" type="text" placeholder="Add a task...">
        <button id="submitButton">ADD</button>
            
    </div>

    <div id="task-counter-container">
        <p>CURRENT TASKS :</p><p id="task-counter"></p>
    </div>

    <div id="taskContainer">
        <h2 id="TASKS"></h2>
        <ul id="taskList"></ul>
    </div>

    <footer>
        <div id="footerDiv">
            <p class="footer-main">
            © 2025 Nilakesh Barman
            </p>

            <p class="footer-sub">
            Personal Project • Task Manager App
            </p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
